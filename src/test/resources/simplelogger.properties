# =============================================================================
# SLF4J's SimpleLogger configuration file for logging in the tests
# =============================================================================

# Default logging detail level for all instances of SimpleLogger.
org.slf4j.simpleLogger.defaultLogLevel=info

# Logging detail level for logs generated by the Cassandra JDBC wrapper.
org.slf4j.simpleLogger.log.com.ing.data=debug

# Restrict logging relative to Docker Java (Testcontainers).
org.slf4j.simpleLogger.log.com.github.dockerjava=error

# Disable logging for the Testcontainers class responsible for running the init script.
org.slf4j.simpleLogger.log.org.testcontainers.cassandra.delegate=off

# Don't output the current thread name.
org.slf4j.simpleLogger.showThreadName=false
